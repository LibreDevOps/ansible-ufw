# defaults file for ufw
---
# TODO: Cleanup next major release
ufw_default_incoming_policy: "{{ ufw_default_policy | default('deny') }}"
ufw_default_outgoing_policy: allow

ufw_logging: 'off'

ufw_rules:
  - rule: allow
    interface: eth0
    to_port: 22
    protocol: tcp

  - rule: allow
    interface: eth0
    to_port: 23
    protocol: udp
